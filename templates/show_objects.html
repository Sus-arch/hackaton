{% extends "base.html" %}

{% block content %}
    <div class="main">
        <h2><a href="/show">Обновить страницу</a></h2>
        <br>
    {% for item in obj %}
    <div class="shadow-lg p-3 mb-5 bg-body rounded">
        <h3>{{ item.name }}</h3>
        <p>{{ item.about }}</p>
        <a href="/{{ item.id }}">Ссылка на памятник</a>
    </div>
    <br>
    {% endfor %}
    </div>
{% endblock %}
